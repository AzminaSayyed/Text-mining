<!-- This is the html code to stream the app on a web browser -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Query App</title>
</head>
<body>
    <div class="container">
        <h1>Ask a Question About Space</h1>
        <form id="queryForm">
            <textarea id="userInput" placeholder="Type your question here..." required></textarea>
            <button type="submit">Ask</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
